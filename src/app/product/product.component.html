<h2>{{title}} <button type="button" class="btn btn-success" (click)="onAdding()">Create new product</button></h2>
<div [hidden]="!isAdd" class="container">
  <div class="row">
    <div class="col-md-12">
      <h4>Adding new product</h4>
      <form #addForm="ngForm" >




        <div class="form-group">
          <label for="ProductName">Name</label>
          <input type="text"  id="ProductName" name="ProductName"
                 [(ngModel)]="model.ProductName" class="form-group">

        </div>

        <div class="form-group">
          <label for="Price">Price</label>
          <input type="text"  id="Price" name="Price"
                 [(ngModel)]="model.Price" class="form-group">
        </div>

        <div>
          <button class="btn btn-success" (click)="addItem()"
                  [disabled]="!addForm.form.valid"> Add </button>

        </div>
      </form>
    </div>
  </div>

</div>



<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">


    <div class="col-md-12">
      <!--<h4>Bootstrap Snipp for Datatable</h4>-->
      <div class="table-responsive">


        <table id="mytable" class="table table-bordred table-striped">

          <thead>
          <th>Product Name</th>
          <th>Price</th>
          <th>InUse</th>

          <th>Edit</th>
          <th>Delete</th>
          </thead>
          <tbody>

          <tr  *ngFor="let item of items | async">

            <td>{{item.ProductName}}</td>
            <td>{{item.Price}}</td>
            <td>{{item.InUse}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="keyToEdit(item.$key,item)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="keyToDelete(item.$key)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>
        </table>



      </div>

    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="EditHeading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="ProductName">Name</label>
          <input class="form-control " type="text" [(ngModel)]="model.ProductName">
        </div>
        <div class="form-group">
          <label for="Price">Price</label>
          <input class="form-control " type="text" [(ngModel)]="model.Price">
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" data-dismiss="modal" (click)="updateItem()"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>



<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="DeleteHeading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteItem()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
