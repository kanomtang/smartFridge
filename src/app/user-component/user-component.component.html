<h1>{{title}}</h1>
<ul *ngFor="let SingleUser of users | async">

  {{ SingleUser.CustomerID }}

  <button [disabled]="!isEdit" type="button" class="btn btn-warning" >Edit</button>
  <button [disabled]="isEdit" type="button" class="btn btn-success" >Save</button>
  <button type="button" class="btn btn-danger" (click)="deleteItem(item.$key)">Delete</button>
</ul>
