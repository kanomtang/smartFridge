<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>

<div class="container">
  <div class="row">
    <div class="productTable">
      <!--<h4>Bootstrap Snipp for Datatable</h4>-->
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">

          <thead>
          <th style="padding-left: 10px">Name</th>
          <th>City</th>
          <th>Province</th>
          <th>Edit</th>
          <th>Delete</th>
          <th  style="text-align: center">
            <p data-placement="top" data-toggle="tooltip" title="Add new product"><button class="btn btn-default btn-xs" data-title="Edit" data-toggle="modal" data-target="#add" (click)="clearData()"><span class="glyphicon glyphicon-plus"></span></button></p>
          </th>
          </thead>

          <tbody>
          <tr *ngFor="let homeUser of users| async">
            <td>{{homeUser.customerFName}} {{homeUser.customerLName}}</td>
            <td>{{homeUser.city}}</td>
            <td>{{homeUser.province}}</td>
            <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit" (click)="keyToEdit(homeUser.$key,homeUser)"><span class="glyphicon glyphicon-pencil"></span></button></p></td>
            <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete" (click)="keyToDelete(homeUser.$key)"><span class="glyphicon glyphicon-trash"></span></button></p></td>
          </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="edit" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="EditHeading">Edit Your Detail</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="editFName">Firstname</label>
          <input id="editFName" class="form-control " type="text" [(ngModel)]="model.customerFName">
        </div>
        <div class="form-group">
          <label for="editLName">Lastname</label>
          <input id="editLName" class="form-control " type="text" [(ngModel)]="model.customerLName">
        </div>
        <div class="form-group">
          <label for="editCity">City</label>
          <input id="editCity" class="form-control " type="text" [(ngModel)]="model.city">
        </div>
        <div class="form-group">
          <label for="editProvince">Province</label>
          <input id="editProvince" class="form-control " type="text" [(ngModel)]="model.province">
        </div>
      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" style="width: 100%;" data-dismiss="modal" (click)="updateItem()" [disabled]="!isEmpty()"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="delete" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="DeleteHeading">Delete this entry</h4>
      </div>
      <div class="modal-body">

        <div class="alert alert-danger"><span class="glyphicon glyphicon-warning-sign"></span> Are you sure you want to delete this Record?</div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="deleteItem()"><span class="glyphicon glyphicon-ok-sign"></span> Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> No</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>

<div class="modal fade" id="add" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <h4 class="modal-title custom_align" id="AddHeading">Add new product</h4>
      </div>
      <div class="modal-body">

        <div class="form-group">
          <label for="addFName">Firstname</label>
          <input id="addFName" class="form-control " type="text" [(ngModel)]="model.customerFName">
        </div>
        <div class="form-group">
          <label for="addLName">Lastname</label>
          <input id="addLName" class="form-control " type="text" [(ngModel)]="model.customerLName">
        </div>
        <div class="form-group">
          <label for="addCity">City</label>
          <input id="addCity" class="form-control " type="text" [(ngModel)]="model.city">
        </div>
        <div class="form-group">
          <label for="addProvince">Province</label>
          <input id="addProvince" class="form-control " type="text" [(ngModel)]="model.province">
        </div>

      </div>
      <div class="modal-footer ">
        <button type="button" class="btn btn-success" style="width: 100%;" data-dismiss="modal" (click)="addItem()" [disabled]="!isEmpty()"><span class="glyphicon glyphicon-ok-sign"></span> Add</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
